          <form method="post">
            <div class="card-content">
              {% csrf_token %}
              <div class="content">
                <p class="subtitle is-6">Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>

          </div>
          <button id="submit" name="Submit" value="Password Reset Request" type="submit" class='button is-primary is-fullwidth'>Request Password Reset</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
